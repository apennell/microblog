  <!-- Page Header -->

  <header class="intro-header" style="background-image: url('img/shenandoah.jpg')">

      <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
          <div class="site-heading">
            <h1>syntactic sugar</h1>
            <hr class="small">
            <span class="subheading">sweeten up your code.</span>

            <!-- modal trigger button for new post -->
            <button type="button" class="btn btn-heading" data-toggle="modal" data-target="#myModal">New Entry</button>

            <!-- modal for new post form -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">New Blog Entry</h4>
                  </div>
                  <div class="modal-body">
                    <form class-"form-inline" id="new-post">
                      <input type="text" class="form-control" id="new-title" placeholder="Title" autofocus>
                      <input type="text" class="form-control" id="new-subtitle" placeholder="Heading">
                      <input type="text" class="form-control" id="new-author" placeholder="Author">
                      <textarea class="form-control" id="new-content" placeholder="Content" rows="15"></textarea>
                      <hr>
                      <input type="submit" class="btn btn-primary" value="Add post">
                    </form>
                  </div>
                </div>
              </div>
            </div> <!-- /modal for new post form -->

          </div>
        </div>
      </div>
    </div>
  </header>
